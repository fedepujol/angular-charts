<div id="search-component">
  <h4>
    <label for="search-box">Search</label>
  </h4>
  <mat-form-field>
    <input matInput placeholder="Location" 
      #searchBox id="search-box" 
      (keyup)="search(searchBox.value)">
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let location of locations$ | async">
      <a [routerLink]="[ '/dailyForecast', location.woeid ]"> {{location.title}}</a>
    </mat-list-item>
  </mat-list>
</div>
